<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Вертикальный YouTube Плеер</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
  }
  #player-wrapper {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100dvh;
    overflow: hidden;
    background: black;
  }
  #player {
    position: absolute;
    top: 50%; left: 50%;
    /* 
       - ширина авто — чтобы сохранить пропорции
       - высота 100vh — чтобы заполнить высоту экрана
       - min-width 100vw — чтобы ширина не была меньше ширины окна, и видео обрезалось по бокам, если надо
    */
    width: auto;
    height: 100vh;
    min-width: 100vw;
    transform: translate(-50%, -50%);
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100dvh;
    pointer-events: auto;
    background: transparent;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="player-wrapper">
  <div id="player"></div>
  <div id="overlay"></div>
</div>

<script>
  // Подключаем YouTube IFrame API
  let tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  let firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: 'TVaxzIL-qzg', // твой ID видео
      playerVars: {
        autoplay: 1,
        controls: 0,
        modestbranding: 1,
        fs: 0,
        rel: 0,
        showinfo: 0,
        disablekb: 1,
        iv_load_policy: 3,
        playsinline: 1
      },
      events: {
        onReady: function(e) {
          //e.target.mute();
          e.target.playVideo();
        }
      }
    });
  }
</script>

</body>
</html>
