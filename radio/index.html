<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Black Star Radio — Player</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <style>

  </style>
</head>

<body>
  <div class="wrap" style="display: flex; flex-direction: column; gap: 24px;padding:0;width:1000px;">

    <!-- 1: Header row -->
    <div class="top-row" style="display: flex; justify-content: space-between; align-items: center; width: 100%;height:80px;padding: 0 20px;">
      <h1 class="brand" style="margin-left: 0px;">Black Star Radio</h1>
      <div class="mode-switch" style="margin-right: 40px;">
        <button id="btnTone" class="mode-btn">tone</button>
        <button id="btnStream" class="mode-btn active">radio</button>
      </div>
    </div>


    <!-- 2: Middle row - Logo + Analyzer -->
    <div style="display: flex; gap: 0px; align-items: center; width: 100%; padding: 0 0 0 20px;">
      <!-- Левая колонка: логотип -->
      <div style="flex: 0 0 300px; height:300px; background-color: aqua;">
        <div class="logo-box">
          <img src="https://atlas.youlink.uk/rss/radio-logo-2.png" alt="logo">
        </div>
      </div>

      <!-- Правая колонка: заголовок + canvas -->
      <div class="right" style="flex: 1; display: flex; flex-direction: column; gap: 12px;padding: 0 40px 0 20px;">
        <div class="title-small">Spectrum analyzer player</div>
        <div class="spectrum-wrap" >
          <canvas id="vizCanvas"></canvas>
        </div>
      </div>
    </div>

    <!-- 3: Bottom row - Controls -->
    <div class="bottom-row" style="display: grid; grid-template-columns: 360px 1fr; gap: 18px; align-items: center; width: 100%;">
      <div style="display: flex; justify-content: left; align-items: center; gap: 30px; height: 72px;">
        <button id="playStop" class="round-btn" title="Play / Stop" style="margin: 0 40px;">▶</button>
        <button id="copyLink" class="round-btn secondary" title="Copy stream link">⤓</button>
      </div>
      <div style="display: flex; align-items: center; justify-content: flex-end; width: 100%; gap: 18px;">
        <div class="volume" style="width: 200px;">Volume:
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" style="width: 100%;">
        </div>
        <div class="playlist" style="min-width: 200px;padding: 0 20px;">
          <select id="streamList" style="width: 100%;">
            <option value="https://radio.youlink.uk/stream">Automatic country selection</option>
            <option value="https://radio.youlink.uk/ua.mp3">Eastern Hemisphere</option>
            <option value="https://radio.youlink.uk/us.mp3">Western Hemisphere</option>
          </select>
        </div>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
