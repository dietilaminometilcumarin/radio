<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">



  <title>Internet Radio — Black Star</title>
  <style>
    :root {
      --bg: #2b2523;
      --panel: #231b1a;
      --glass: rgba(255, 255, 255, 0.03);
      --accent: #ff8a2b;
      --accent-2: #ff3b1f;
      --muted: rgba(53, 53, 53, 0.979);
      --radius: 18px;
      font-family: "Montserrat", "Helvetica Neue", Arial, sans-serif;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      background: #231a19;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0px;
      overflow: hidden;
      box-sizing: border-box;


    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    
    .app {
      width: 100%;
      height:100%;
      max-width: 400px;
      /* max-width: 95vw; */
      /* height: 680px; */
      max-height: 780px;
      background: linear-gradient(180deg, #231a19 0%, #2f2220 60%);
      border-radius: 10px;
      box-shadow: 0 8px 0 rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.02);
      padding: 14px;
      color: white;
      position: relative;
      /* overflow: hidden; */
      border: 6px solid rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      /* box-sizing: border-box; */
      /* background-color: #1f53ff; */
    }

    
    .panel {
      width: 340px;
      /* height: 340px; */
      height: 100%;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.25));
      border-radius: 16px;
      padding: 18px;
      box-shadow: inset 0 6px 20px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      box-sizing: border-box;
      overflow: hidden;

    }    

    
    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fff, #ddd);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-weight: 700;
      font-size: 14px;
    }

    .title {
      font-weight: 800;
      font-size: 24px;
      letter-spacing: 0.6px;
    }

    .menu-btn {
      width: 40px;
      height: 36px;
      border-radius: 8px;
      background: linear-gradient(180deg, #ff9b50, #ff6a20);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      box-shadow: 0 3px 8px rgba(255, 130, 50, 0.18);
      cursor: pointer;
    }

    /* Центр */
    .center {
      padding: 18px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
      box-sizing: border-box;
    }

    .station-name {
      font-size: 18px;
      letter-spacing: 6px;
      color: rgba(255, 255, 255, 0.85);
      margin-top: 6px;
      margin-bottom: 6px;
    }



    
    .v-slider {
      width: 24px;
      height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-sizing: border-box;
    }

    .v-track {
      width: 12px;
      height: 100%;
      border-radius: 6px;
      background: linear-gradient(180deg, #111, #000);
      position: relative;
      overflow: hidden;
    }

    .v-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(0deg, #1f53ff, #ffea2b);
      box-shadow: 0 0 10px rgba(255, 100, 40, 0.5);
      transition: height 0.05s linear;
    }

    .v-knob {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #111;
      border: 3px solid rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--muted);
      margin-top: 8px;
    }

    #rightLabel, #leftLabel{
      color: #e20f0f;
    }

    .knob-wrap {
      width: 220px;
      /* было 220px */
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-sizing: border-box;
    }

    svg.knob {
      width: 220px;
      height: 220px;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.6));
      transform: rotate(0deg);
      box-sizing: border-box;
    }

    .knob-center {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.65));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-shadow: inset 0 6px 10px rgba(255, 255, 255, 0.02), 0 6px 20px rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
    }

    .knob-value {
      font-size: 40px;
      font-weight: 700;
    }

    .knob-label {
      font-size: 12px;
      color: #1f53ff;
      letter-spacing: 0.6px;
      margin-top: 2px;
    }


    .bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      gap: 8px;
      width: 320px;
      box-sizing: border-box;
    }

    .play-btn {
      width: 110px;
      height: 44px;
      border-radius: 22px;
      background: linear-gradient(180deg, #0f0f10, #161314);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: inset 0 -4px 12px rgba(255, 255, 255, 0.02);
      cursor: pointer;
      box-sizing: border-box;
    }

    .round-btn {
      width: 44px;
      height: 44px;
      border-radius: 22px;
      background: linear-gradient(180deg, #111, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--muted);
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.02);
      box-sizing: border-box;
    }

    .playlist {
      position: absolute;
      top: 64px;
      right: 12px;
      width: 220px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
    }

    .playlist.show {
      display: flex;
    }

    .station-item {
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), transparent);
    }

    .station-item:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .station-item.active {
      outline: 2px solid rgba(255, 140, 40, 0.12);
    }

    .small-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    .copy-label {
      font-size: 11px;
      color: rgba(200, 200, 200, 0.6);
      margin-top: 6px;
    }


    /* responsiveness */
    @media (max-height: 700px) {
      /* .knob-wrap {
        transform: scale(0.85);
      } */

      /* .panel {
        flex-direction: column;
        align-items: center;
        height: auto;
      } */

      /* .v-slider {
        height: 180px;
      }

      .bottom {
        flex-wrap: wrap;
        justify-content: center;
      } */


    }
  </style>
</head>

<body>
  <div class="app" id="app">
    <div class="top">
      <div class="brand">
        <div class="logo">♪</div>
        <div class="title">internet radio</div>
      </div>
      <div class="menu-btn" id="menuBtn">☰</div>
    </div>

    <div class="center">
      <div class="station-name">TELECASTER RADIO</div>

      <div class="panel">
        <!-- left slider -->
        <div class="v-slider">
          <div class="v-track" id="leftTrack">
            <div class="v-fill" id="leftFill" style="height:50%"></div>
          </div>
          <div class="v-knob small-label" id="leftLabel">L</div>
          <div class="small-label">Left</div>
        </div>

        <!-- big knob -->
        <div class="knob-wrap">
          <svg class="knob" viewBox="0 0 220 220" id="knobSVG" aria-hidden>
            <defs>
              <linearGradient id="g1" gradientUnits="userSpaceOnUse" x1="20" y1="110" x2="200" y2="110">
                <stop offset="0%" stop-color="#ff0000" /> 
                <stop offset="100%" stop-color="#ffff00" /> 
              </linearGradient>
            </defs>

            
            <circle cx="110" cy="110" r="90" stroke="rgba(255,255,255,0.05)" stroke-width="12" fill="none" />

            
            <path id="arc" stroke="url(#g1)" stroke-width="12" fill="none" stroke-linecap="round" />

            
            <circle cx="110" cy="110" r="70" stroke="rgba(255,255,255,0.02)" stroke-width="6" fill="none" />
          </svg>

          <div class="knob-center" id="knobCenter">
            <div class="knob-value" id="volumeValue">100</div>
            <div class="knob-label">VOLUME</div>
          </div>
        </div>

        <!-- right slider -->
        <div class="v-slider">
          <div class="v-track" id="rightTrack">
            <div class="v-fill" id="rightFill" style="height:50%"></div>
          </div>
          <div class="v-knob small-label" id="rightLabel">R</div>
          <div class="small-label">Right</div>
        </div>
      </div>

      <!-- bottom controls -->
      <div class="bottom" style="width:320px;">
        <div style="display:flex;gap:10px;align-items:center;">
          <div class="round-btn" id="copyBtn">⎘</div>
          <div style="text-align:center;">
            <div class="copy-label"></div>
          </div>
        </div>

        <div class="play-btn" id="playBtn">PLAY</div>

        <div style="display:flex;gap:10px;align-items:center;">
          <div class="round-btn" id="radioBtn">◉</div>
          <div style="text-align:center;">
            <div class="copy-label"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- playlist overlay -->
    <div class="playlist" id="playlist">
      <div class="small-label">Stations</div>
      <div class="station-item" data-url="https://radio.youlink.uk/stream">Auto (main)</div>
      <div class="station-item" data-url="https://radio.youlink.uk/ua.mp3">Eastern (RU)</div>
      <div class="station-item" data-url="https://radio.youlink.uk/us.mp3">Western (US)</div>
    </div>

    <!-- hidden audio element -->
    <audio id="player" crossorigin="anonymous"></audio>
  </div>
